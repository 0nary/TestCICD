name: Test manual

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Pull latest version tag
        run: |
          git fetch
          git pull
          echo "LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))" >> $GITHUB_ENV
      
      - name: Echo latest version tag
        run: |
          echo $LATEST_TAG
          echo ${LATEST_TAG:1} 