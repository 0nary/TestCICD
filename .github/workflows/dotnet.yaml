name: Build and push nugets

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore "./Dummy.sln"

      - name: Build
        run: dotnet build "./Dummy.sln" --configuration Release --no-restore 
