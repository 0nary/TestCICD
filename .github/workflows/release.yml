name: Release

on:
  workflow_call:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Pull latest version tag
        run: |
          git fetch
          git pull
          git describe --tags $(git rev-list --tags --max-count=1) >> 

